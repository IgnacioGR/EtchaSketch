<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchaSketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Etch a Sketch</h1>
        <form id="form" onsubmit="return false;">
            <input  type="number" id="userInput" placeholder="Enter a number between 1 and 30" />
            <button class="selector"  type="submit" onclick="inputUser();">Resize</button>
        </form>
        <ul>
           <li> <button class="selector" id="reset" type="submit" onclick="reset();">Reset</button></li>
           <li> <button class="selector" id="rainbow" type="submit" onclick="rainbowTrue();">Rainbow</button></li>
            <li><button class="selector" id="blue" type="submit" onclick="blueTrue();">Blue</button></li> 
            <li><button class="selector" id="black" type="submit" onclick="blackTrue();">Black</button></li>
        </ul>
    </header>
    <main>
        <div id="container" class="grid">
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
